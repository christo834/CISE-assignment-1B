name: github action

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # You can change this to your desired Node.js version

      - name: Install packages
        run: npm install

      - name: Run cd and the tests
        run: |
          cd backend
          npm install
          npm test
